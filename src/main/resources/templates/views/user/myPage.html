<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <th:block layout:fragment="content">
        <div class="page-wrapper" id="page-wrapper">
            <div class="container" id="container">
                <h2>사용자 정보 입력</h2>
                <div class="form-container">
                    <div class="form-box">
                        <form id="userInfoForm" method="post" action="/saveUserInfo">
                            <div class="row">
                                <div class="col">
                                    <label for="usrId" class="form-label">사용자ID</label>
                                    <input id="usrId" name="usrId" type="text" class="form-control" placeholder="사용자ID 입력" required="required">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="usrNm" class="form-label">사용자명</label>
                                    <input id="usrNm" name="usrNm" type="text" class="form-control" placeholder="사용자명 입력" required="required">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="usrPassword" class="form-label">사용자비밀번호</label>
                                    <div class="input-group">
                                        <input id="usrPassword" name="usrPassword" type="password" class="form-control" placeholder="비밀번호 입력" required="required">
                                        <button type="button" class="btn btn-outline-secondary" onclick="changePassword()">비밀번호 변경</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="usrEmail" class="form-label">사용자이메일</label>
                                    <input id="usrEmail" name="usrEmail" type="email" class="form-control" placeholder="이메일 입력" required="required">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="usrPhone" class="form-label">사용자전화번호</label>
                                    <input id="usrPhone" name="usrPhone" type="text" class="form-control" placeholder="전화번호 입력" required="required">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="empNo" class="form-label">사번</label>
                                    <input id="empNo" name="empNo" type="text" class="form-control" placeholder="사번 입력" required="required">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="useStartDtm" class="form-label">사용시작일시</label>
                                    <input id="useStartDtm" name="useStartDtm" type="text" class="form-control" placeholder="YYYY-MM-DD HH24:MI:SS" required="required">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="lastLoginDtm" class="form-label">이전로그인일시</label>
                                    <input id="lastLoginDtm" name="lastLoginDtm" type="text" class="form-control" placeholder="YYYY-MM-DD HH24:MI:SS" required="required">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="passwordUpdDtm" class="form-label">비밀번호변경일</label>
                                    <input id="passwordUpdDtm" name="passwordUpdDtm" type="text" class="form-control" placeholder="YYYY-MM-DD HH24:MI:SS" required="required">
                                </div>
                            </div>
                            <div class="row mt-3 text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">저장</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function changePassword() {
                alert('비밀번호 변경 기능을 구현하세요.');
                // 비밀번호 변경 로직 추가 가능
            }
        </script>
    </th:block>
</html>
