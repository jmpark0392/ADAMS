<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="sidebarFragment">
	<script src="js/js-tabler/demo-theme.min.js?1692870487"></script>
	<aside class="navbar navbar-vertical navbar-expand-lg" data-bs-theme="dark">
		<div class="container-fluid" style="background-color: rgb(0, 37, 171)">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu" aria-controls="sidebar-menu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<h1 class="navbar-brand navbar-brand-autodark">
				<a href="." style="color: #d4d4d4">iFrame 2.0</a>
			</h1>
			<div class="collapse navbar-collapse" id="sidebar-menu">
				<ul class="navbar-nav pt-lg-3">
					<li th:each="menu:${menuList}" class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#navbar-help" data-bs-toggle="dropdown" data-bs-auto-close="false" role="button" aria-expanded="false">
							<span class="nav-link-icon d-md-none d-lg-inline-block">
								<!-- Download SVG icon from http://tabler-icons.io/i/lifebuoy -->
								<th:block th:replace="fragments/icon :: ${menu.menuId}"></th:block>
							</span>
							<span th:text="${menu.menuNmEng}" class="nav-link-title"></span>
						</a>
						<div th:if="${menu.adamsMenuDTOList.size ge 0}" class="dropdown-menu">
							<div th:each="subMenu:${menu.adamsMenuDTOList}">
								<a th:text="${subMenu.menuNmEng}" class="dropdown-item" href="#" th:onClick="javascript:goMenuPage([[${subMenu.pgmUrl}]]);"></a>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</aside>
</th:block>
</html>
